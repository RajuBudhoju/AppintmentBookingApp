<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appintment Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Appintment Booking</h1>
    </header>

    <main>
        <!-- INPUT FORM NAME, EMAIL -->
        <form id="contactForm">
            <input type="text" id="contactName" placeholder="Name" required>
            <input type="email" id="contactEmail" placeholder="Email" required>

            <button type="submit" id="saveContact">Save Contact</button>
            <button type="button" id="cancelEdit">Cancel Edit</button>
        </form>

        <!-- LIST OF GIVEN INPUTS -->
        <div class="list">
            <ul id="contactList">
                <!-- <li>...</li> -->
                <!-- Contacts will be added here dynamically -->
            </ul>
        </div>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
<script src="script.js"></script>

</html>
